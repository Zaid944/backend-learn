<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div style="display: flex; justify-content: space-between">
            <div style="padding-left: 100px; width: 30%">
                <img src="./logo.svg" style="height: 20px; width: 100px" />
            </div>
            <div
                style="width: 50%; display: flex; justify-content: space-around"
            >
                <div>Signup</div>
                <div>About</div>
                <div>Product</div>
                <div>Support</div>
            </div>
        </div>
        <div
            style="
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 25%;
            "
        >
            <img src="./landing.png" style="height: 50%; width: 50%" />
        </div>
        <div style="display: flex; justify-content: center; margin-top: 50px;">
            Invest In Everything
        </div>
        <div style="display: flex; justify-content: center; margin-top: 20px;">
            Online platform to invest in stocks, derivatives, mutual funds,
            ETFs, bonds, and more.
        </div>
        <div style="display: flex; justify-content: center; margin-top: 10px;">
            <button style="background-color: blue; color: white;">Sign up for free</button>
        </div>
    </body>
</html>
